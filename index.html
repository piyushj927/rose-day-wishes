<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Sister!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d6336c;
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .sister-name {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff6699;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: popIn 2s ease-in-out;
        }

        .photo-book {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 80%;
            margin: 20px auto;
        }

        .photo-page {
            width: 150px;
            height: 150px;
            border: 3px solid #d6336c;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .photo-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-box {
            width: 300px;
            height: 200px;
            border: 5px solid #d6336c;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popIn 1.5s ease-in-out;
        }

        video {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .btn {
            background-color: #d6336c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #a02652;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day, Sister!</h1>
        <div class="sister-name">Ashwini</div>
        <div class="photo-book">
            <div class="photo-page">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo-page">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo-page">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo-page">
                <img src="photo4.jpg" alt="Photo 4">
            </div>
            <div class="photo-page">
                <img src="photo5.jpg" alt="Photo 5">
            </div>
        </div>
        <div class="video-box">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="btn" onclick="showMessage()">Click for a Surprise!</button>
        <p id="message" style="display:none; color: #d6336c; font-size: 1.2rem; margin-top: 20px;">You're the rose that brightens my life. Love you, sis! ðŸŒ¹</p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
